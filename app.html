<!doctype html>
<html class="no-js" lang="">
    <head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=yes" name="format-detection" />
<!-- 禁止百度自动转码 -->
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="keywords" content="点纳科技 O2O 三网合一">
<meta name="author" content="Gaubee,gaubeebangeel@gmail.com">
<meta name="author" content="xuezi,xzj15859722542@hotmail.com">
<!-- IOS 是否启用 WebApp 全屏模式 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- Chrome 是否启用 WebApp 全屏模式 -->
<meta name="mobile-web-app-capable" content="yes">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title><$ busInfo.info.title $></title>
        <!-- <meta name="description" content="<$ busInfo.info.intro $>"> -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <script type="text/javascript">
        var __browser = navigator.appName;
        var __version = navigator.appVersion.split(";");
        var __trim_Version = __version[1].replace(/[ ]/g, "");
        if ((__browser == "Microsoft Internet Explorer" && __trim_Version == "MSIE6.0") || (__browser == "Microsoft Internet Explorer" && __trim_Version == "MSIE7.0")) {
            alert("浏览器版本过低！！！,请升级到IE9或更高版本，或者安装Chrome42以上版本");
        };
        </script>
        <script> appConfig = <$ appConfig|tojson $>; </script>
        <script> busInfo = <$ busInfo|tojson $>; </script>
        <!-- // <script type="text/javascript" src="http://localhost:9005/build/firebug-lite.js"></script> -->
        <!--[if IE ]>
        <script src="__dotnar_lib_base_url__/js/lib/es5-shim.min.js" ></script>
        <![endif]-->
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/lib/require.min.js"></script>
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/require.config.v3.js"></script>
        <script type="text/javascript" src="__dotnar_lib_base_url__/js/require.config.v3.bus.js"></script>
        <script>
        require.config({
            paths: {
                "app": "/js/app"
            },
            shim: {
                "app": {
                    deps: ["jQuery.notify", "SockJS", "moment-locale-zh-cn", "jSouper", "UI.Model"]
                        // deps: ["jQuery.notify", "jSouper"]
                }
            }
        });
        require(["r_css!/css/app.css"]);
        // require([_isIE ? "r_css!/css/fontello-ie7.css" : "r_css!/css/fontello.css"]);
        // alert(_isIE ? "r_css!/css/fontello-ie7.css" : "r_css!/css/fontello.css");
        require(["app"], function() {
            require(["/app-pages/js/top.js"]);
            if (__browser == "Microsoft Internet Explorer" && __trim_Version == "MSIE8.0") {
                alert("warn", "浏览器版本过低，请尽快升级到IE9或更高版本，Chrome42或更高版本", 10000);
            }
            closePageLoading();

            eventManager.once("jSouper-page-onload", function() {
                eventManager.once("finish-all-coAjax", function() {
                  
                    // require(["r_css!" + lib_url + "css/fontello.css?_="+Math.random()]);
                    require(["r_css!/css/fontello.css"]);
                });
            });
            // require(["r_css!/css/fontello.css"]);
            // setTimeout(function() {
            //     alert("woc")
            //     require(["r_css!/css/fontello.css"],function (css_text) {
            //         removeSheet(css_text)
            //     });
            // }, 2000);
        });
        </script>
    </head>
    <body>
        <div id="jSouperApp" style="display:none;">
{{setTitle (Path.document_title||"") + "【<$ busInfo.info.title $>】", "*"}}
            {{#include "/app-pages/pages/top.html"}}
            <div class="body">
                {{#teleporter "main"}}
            </div>
            {{#include "/app-pages/pages/bottom.html"}}
        </div>
        <!-- __[JHS]_INCLUDE_FILE_(loader/ios.html)__ -->
        <% include "loader/ios.html" %>
    </body>
</html>
